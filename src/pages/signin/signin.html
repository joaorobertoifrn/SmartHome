<ion-content padding>
  <h3>Monitor - IoT</h3>

  <img src="assets/imgs/tela-inicial.png" alt="logo">
  
  <form #form="ngForm" novalidate>
    <ion-list>

      <ion-item>
        <ion-label stacked>E-mail</ion-label>
        <ion-input type="text" name="email" [(ngModel)]="usuario.email" #email="ngModel" required></ion-input>
      </ion-item>
      <ion-item *ngIf="email.errors && (email.dirty || email.touched)" class="text-danger">
        O campo é obrigatório
      </ion-item>

      <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="usuario.password" #password="ngModel" required></ion-input>
      </ion-item>
      <ion-item *ngIf="password.errors && (password.dirty || password.touched)" class="text-danger">
        O campo é obrigatório
      </ion-item>

    </ion-list>

    <button ion-button block color="primary" [disabled]="!form.form.valid" (click)="signIn()">
      Entrar
    </button>
  </form>

  <button ion-button block clear (click)="resetPassword()">
    Esqueci minha senha
  </button>

  <button ion-button block color="light" (click)="createAccount()">
    Criar conta
  </button>

</ion-content>
